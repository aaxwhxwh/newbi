<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <p>登陆页面</p>
    <form method="post">
        <label for="username">用户名</label>
        <input type="text" name="username">
        <br>
        <label for="pwd">密码</label>
        <input type="password" name="pwd">
        <br>
        <input type="submit" value="登陆">
        <br>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </form>
</body>
</html>
